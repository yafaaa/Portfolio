{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }}'s Portfolio</title>
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}" class="nav-link{% if request.path == '/' %} active{% endif %}">Home</a>
            <a href="{% url 'contact' %}" class="nav-link{% if request.path == '/contact/' %} active{% endif %}">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'portfolio/js/main.js' %}"></script>
</body>
</html>
